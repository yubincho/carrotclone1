<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <style>
        .super-coding {
            background-image: url("images/언론보도 2.png");
            width: 300px;
            height: 300px;
            background-size: cover;
            position: absolute;
            animation: move-box 4s infinite alternate;
            transition: background-color 0.5s ease;
        }
        @keyframes move-box {
            from{
                left: 0;
            }
            to{
                left: 200px;
            }

        }
    </style>

</head>
<body>

    <div class="super-coding"></div>
</body>
